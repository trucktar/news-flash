{% extends "base.html" %}

{% block content %}

{% if sources %}

<h4 class="font-italic">Sources</h4>
<ul class="list-unstyled row justify-content-between">
  {% for news_source in sources %}
  <li class="col-md-4 mb-3 text-center">
    <a class="btn btn-outline-secondary btn-block"
      href="{{ url_for('news_articles', source=news_source.id) }}">{{ news_source.name }}</a>
  </li>
  {% endfor %}
</ul>

{% else %}
{{ super() }}
{% endif %}

{% endblock %}
