{% extends "base.html" %}

{% block content %}
<div class="row mb-2">

  {% for news_article in articles %}
  <div class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">

      <div class="card-body d-flex flex-column align-items-start">
        <h3 class="mb-0">
          <a class="text-dark" href="{{ news_article.url }}">{{ news_article.title | truncate(90) }}</a>
        </h3>
        <div class="mt-auto text-muted">{{ news_article.published }}</div>
        <a href="{{ news_article.url }}">View article...</a>
      </div>
      <img class="card-img-right flex-auto d-none d-md-block" alt="{{ news_article.title }}"
        style="object-fit: cover; width: 200px; height: 250px;" src={{ news_article.image_url }}>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
